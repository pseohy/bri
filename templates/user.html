    <script type="text/javascript">

    function filterUsers() {
      // Declare variables
      var input, filter, table, tr, td, i;
      input = document.getElementById("userInput");
      filter = input.value.toUpperCase();
      table = document.getElementById("userTableAll");
      tr = table.getElementsByTagName("tr");

      // Loop through all table rows, and hide those who don't match the search query
      for (i = 0; i < tr.length; i++) {
        td = tr[i].getElementsByTagName("td")[0];
        if (td) {
          if (td.innerHTML.toUpperCase().indexOf(filter) > -1) {
            tr[i].style.display = "";
          } else {
            tr[i].style.display = "none";
          }
        }
      }
    }
    var detailVisible= false;
    function hideDetails(){
      document.getElementById("details").style.visibility = "hidden";
      detailVisible= false;
    }

    function showDetails(){
      document.getElementById("details").style.visibility = "visible";
      detailVisible= true;
    }


    function getUser(name, phone, usageMap){

         document.getElementById("userPhone").innerHTML = phone;
         document.getElementById("editName").placeholder= name;
         document.getElementById("editPhone").placeholder= phone;
         document.getElementById("userUsageDetail").innerHTML = "total usage: "+document.getElementById("userUsage").innerHTML;

       } else {
         // hideDetails();
         // document.getElementById("userName").innerHTML = "";

         // document.getElementById("editName").placeholder= "John Smith";
         // document.getElementById("editPhone").placeholder= "010 1234 5678";
       }

    }
    $(document).ready(function(){

    function updateUserData(){
      $.ajax(
      {
          type: "GET",
          url: '/user/refresh/',
          data: {},
          contentType: "application/json; charset=utf-8",
          dataType: "json",
          cache: false,
          success: function (data) {
            renderUserTable(data);
          }
      });
    };
    function renderUserTable(data){
      $("#userTableAll tbody tr").remove();
      for(var i = 0; i < data.length; i++) {
        drawUserRow(data[i]);
      }
      filterUsers();
    }
    function drawUserRow(rowData){
      if(!rowData.Status){
        var row = $("<tr />")
        $("#userTableAll").append(row); //this will append tr element to table... keep its reference for a while since we will add cels into it
        row.append($("<td>" + rowData.name + "</td>"));
        row.append($("<td>" + rowData.phone + "</td>"));
        row.append($("<td>" + rowData.address + "</td>"));
        row.append($("<td onclick='getUser("+ JSON.stringify(rowData.name)+","+JSON.stringify(rowData.phone)+","+JSON.stringify(rowData.usage) +")'>" + ".getTotalRate() </td>"));
      }

    }
