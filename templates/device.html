    <script type="text/javascript">
    function filterDevices() {
      // Declare variables
      var input, filter, table, tr, td, i;
      input = document.getElementById("deviceInput");
      filter = input.value.toUpperCase();
      table = document.getElementById("deviceTableAll");
      tr = table.getElementsByTagName("tr");

      // Loop through all table rows, and hide those who don't match the search query
      for (i = 0; i < tr.length; i++) {
        td = tr[i].getElementsByTagName("td")[0];
        if (td) {
          if (td.innerHTML.toUpperCase().indexOf(filter) > -1) {
            tr[i].style.display = "";
          } else {
            tr[i].style.display = "none";
          }
        }
      }
    }

    $(document).ready(function(){
      updateDeviceData();
      timer=setInterval(function(){
        updateDeviceData();

      }, 1000); //every 3 sec


    });

    function updateDeviceData(){
      $.ajax(
      {
          type: "GET",
          url: '/device/refresh/',
          data: {},
          contentType: "application/json; charset=utf-8",
          dataType: "json",
          cache: false,
          success: function (data) {
            renderDeviceTable(data);
          }
      });
    };

    function renderDeviceTable(data){
      $("#deviceTableAll tbody tr").remove();
      for(var i = 0; i < data.length; i++) {
        drawDeviceRow(data[i]);
      }
      filterDevices();
    }
    function drawDeviceRow(rowData){
      var row = $("<tr />")
      $("#deviceTableAll").append(row); //this will append tr element to table... keep its reference for a while since we will add cels into it
      row.append($("<td>" + "<img src='../plugins/images/" + rowData.Dtype +  ".png' style='height:30%'/></td>"));
      row.append($("<td>("+ rowData.Dtype + ")</td>"));

      row.append($("<td style='width:20vh'>" + rowData.Did + "</td>"));
      if(rowData.Status){
        row.append($("<td> <img src='../plugins/images/on.jpg' style='height:30%'/ > </td>"));
      }else{
        row.append($("<td> <img src='../plugins/images/off.jpg' style='height:30%'/> </td>"));
      }
      row.append($("<td>" + rowData.rate + "</td>"));
      var index=0
      var users=""
      for (var k in rowData.Perm){
        index++
        if(index>2){
          break
        }
        // alert(k)
        users+=("\n"+String(k))
      }
      row.append($("<td >" + users + "</td>"));
      row.append($("<td >" + "</td>"))

    }
